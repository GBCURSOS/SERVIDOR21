<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Modificar Persona</title>
    <link rel="stylesheet" href="modificarPersona.css">
</head>

<body>
    <h1>Modificar Persona</h1>
    <form id="form-modificar">
        <input type="text" id="id" placeholder="ID de la persona" required>
        <input type="text" id="nombre" placeholder="Nuevo Nombre">
        <input type="text" id="apellido" placeholder="Nuevo Apellido">
        <input type="number" id="edad" placeholder="Nueva Edad">
        <input type="text" id="foto" placeholder="Nueva URL Foto">
        <button type="submit">Modificar</button>
    </form>
    <div id="resultado"></div>
    <script src="modificarPersona.js"></script>
</body>

</html>
